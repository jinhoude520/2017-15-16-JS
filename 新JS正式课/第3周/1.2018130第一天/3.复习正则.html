<script>
    // 正则 ： 定义一个字符串模型
    // test   : 检测
    // exec : 捕获： 把符合正则这个模型的字符串找出来；

    // 正则 的组成： 元字符
    // 特殊的元字符
    // \ :转义
    // ^ : 以什么开头； 放在[],取非；[^abc]
    // $ : 以什么结尾
    // . : 匹配除了\n 任意字符
    // 量词
    // ? : 0或一次
    // + : 1 到多次
    // * : 0到多次
    // {n} : n次
    // {n,} : n 到多次
    // {n,m} : n到m次


    // (?:) : 只匹配，不捕获
    // (?=) : 正向预查
    // (?!) ： 负向预查
    //  x|y:
    // [xyz] : xyz 任意一个
    // [^xyz]
    // [a-z]

    // \d : 0-9 数字
    // \D : 除了0-9 之外的
    // \n 匹配换行
    // \w : a-zA-Z0-9_
    // \W:
    // \b : 单词边界

//    /^2\d{2}$/
    var  reg = /^-?(\d|([1-9]\d+))(\.\d+)?$/;
