    // 原型中this

    // 原型扩展
    // 内置类原型新增一个去重的方法
    
//    Array.prototype.distinct   = function () {

//    };
    Number.prototype.plus = function () {
        var total = this;
        for(var i=0;i<arguments.length;i++){
            if(typeof arguments[i] === "number"){
                total += arguments[i]
            }
        };
        return total;
    }
