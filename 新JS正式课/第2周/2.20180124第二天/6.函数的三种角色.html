<body>
<script>
    // 函数的三种角色
    // 1. 普通函数
    function sum(a, b) {
//        console.log(a,b)
        // 形参  实参  arguments   return  this；
    }
    // 函数定义 和 执行
    // 1. 开辟一个空间地址
    // 2. 把函数体中代码当做字符串存储到这个空间中
    // 3. 把这个空间地址赋值给函数名
    //    console.log(a);
    //    sum(30,90)
    // 执行
    // 1.形成私有作用域--> 形参赋值--> 变量提升--> 代码执行--> 作用域是否销毁

    // 2. 构造函数/类
    // 1.形成私有作用域--> 形参赋值--> 变量提升--> （会默认创建一个空对象，并且让这个函数中this指向这个空对象）代码执行（把这个对象返回）--> 作用域是否销毁

    //    sum.prototype.a = function () {
    //
    //    };
    // 类原型上的属性是这个类实例的公有属性；实例可以通过__proto__找到这个公有属性
    //    var  s = new  sum;

    // 3. 对象:
    // 对象.属性名= 属性值 ； 新增键值对；

    //    sum.a = 18;
    //    console.log(sum.a);// 18
    var num = 0;// 20
    function Fn(num) {
        arguments[0] = 10;
        this.num = 20;
        return num;
    }
    Fn.num = 40;// 对象
    Fn.prototype.num = 30;//
    Fn.prototype.getNum = function () {
        console.log(this.num);
    };
    var f = new Fn(num);// 类 {num：20}
    console.log(f.num);// 20
    f.getNum();// 20
    Fn.prototype.getNum();// 30
    console.log(num) // 0
    var n = Fn(num);// 普通函数
    console.log(n);// 10
    console.log(num);// 20


</script>
