    // 正则： 处理字符串的一个规则；处理复杂的字符串; 定义一个字符串模型；
    // 两个斜杠中间放一些特定的内容；
    // 匹配、检测 ：test   看字符串有没有符合正则模型的内容，有返回true，没有返回false
    //   捕获 ： 把字符串中符合正则内容的字符串找出来；
    // test : 检测在字符串中是否包含一个0-9的数字
    var reg= /\d/;// 定义一个0-9的数字；
    console.log(reg.test("zhufengpeixun1998"));



    // 捕获exec : 返回值是一个数组
    // 1. 捕获的内容
    // 2. 代表当前捕获内容的索引；
    // 3.input 对应的属性值： 要捕获的整个字符串；
    console.log(reg.exec("zhufengpeixun1998") instanceof Array);//["1", index: 13, input: "zhufengpeixun1998"]
