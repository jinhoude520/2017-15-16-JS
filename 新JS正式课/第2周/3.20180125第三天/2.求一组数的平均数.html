    // 1.数组的平均数
    Array.prototype.sum = function () {
       console.log(this);// ary
        var total = 0;
        for(var i=0;i<this.length;i++){
            var cur = this[i];
            if(typeof cur === "number"){
                total += cur;
            }
        };
        return total;
    }

    function avge() {
        [].sort.call(arguments,function (a,b) {
            return  a-b;
        });
        [].pop.call(arguments);
        [].shift.call(arguments);
        return Number(([].sum.call(arguments)/arguments.length).toFixed(2))
    }
