    // 获取上一个哥哥元素节点 兼容所有浏览器
    function getBrother(curEle) {
        // in  检测对象中属性是否在这个对象中存在，存在返回true，不存在false
        console.log("previousElementSibling" in  curEle)
        if("previousElementSibling" in  curEle){// true  说明是标准浏览器

        }
        var  p = curEle.previousSibling;
        while(p){
            if(p.nodeType === 1){
                return p;
            };
            p = p.previousSibling;
        }
    }
